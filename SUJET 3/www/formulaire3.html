<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exercice sur la validation de formulaire</title>
		<script src="./javascript/lib/jquery/jquery.min.js"></script>
		
		<script src="./javascript/lib/jquery.validate/jquery.validate.js" type="text/javascript"></script>
        		
		<script type="text/javascript" src="./javascript/formulaire3.js"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="./css/formulaire3.css" />
	</head>
	<body>
		<div id="contenu">
			<h1 id="logo">Exercice sur la validation de formulaire</h1>
			<form method="post" action="GET" class="formulaire" id="form3">
				<fieldset id="fieldset1">		
					<legend>Donn&eacute;es Personnelles</legend>
					<table>
						<tr>
							<td><label for="identifiant">Identifiant</label><span class="req"> *</span></td>
							<td><input type="text" name="identifiant" id="identifiant" /></td>
						</tr>
						<tr>
							<td><label for="numero">Num&eacute;ro de carte fid&eacute;lit&eacute; (8 chiffres)</label><span class="req"> *</span></td>
							<td><input type="text" name="numero" id="numero" /></td>
						</tr>
						<tr>
							<td><label for="adressemail">Email</label><span class="req"> *</span></td>
							<td><input type="text" name="adressemail" id="adressemail" /></td>
						</tr>
						<tr>
							<td><label for="confirmadressemail">Confirmation Email</label><span class="req"> *</span></td>
							<td><input type="text" name="confirmadressemail" id="confirmadressemail" /></td>
						</tr>						
					</table>
				</fieldset>
				<fieldset id="fieldset2">
					<legend>Vos pr&eacute;f&eacute;rences</legend>
					<table>
						<tr>
							<td><label for="aeroport">A&eacute;roport de départ le plus utilis&eacute;</label><span class="req"> *</span></td>
							<td>
								<select name="aeroport" id="aeroport">
									<option value=""></option>
									<option value="10">Agen, La Garenne (AGF) - France</option>
									<option value="12">Brest, Bretagne (BES) - France</option>
									<option value="14">Lyon, Lyon Saint Exupéry (LYS) - France</option>
								</select>							
							</td>
						</tr>
						<tr>
							<td><label for="repas">Repas</label><span class="req"> *</span></td>
							<td>
								<input type="radio" name="repas" value="1"/>Menu du jour
								<input type="radio" name="repas" value="1"/>Menu sans gluten
								<input type="radio" name="repas" value="1"/>Menu enfant
							</td>
						</tr>
					</table>
				</fieldset>
				<fieldset class="button">
					<table>
						<tr>
							<td><input type="submit" value="Confirmer" /></td>
							<td><input type="submit" value="Annuler" /></td>
						</tr>
					</table>
				</fieldset>
			</form>
		</div>		
	</body>
</html>
