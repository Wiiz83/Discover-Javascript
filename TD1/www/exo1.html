<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>TD 1 : Decouverte de JavaScript</title>
	</head>
	<body>
		<p>Message écrit dans le fichier Html</p>
		
		<script type="text/javascript">
		 var m = 'Hello world';
		 document.write(m); 
		</script>
		
		<script type="text/javascript">
		var m='<h1>Hello world</h1>';
		document.write(m);
		</script>
	</body>
</html>
