<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>TD 1 : Decouverte de JavaScript</title>
		<script src="./javascript/calculatrice.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="./css/calculatrice.css" />		
	</head>
	<body onload="gererChiffre()">
		<form id="calculatrice" >
			<table>
				<tbody>
					<tr>
						<td colspan="4">
							<input type="text" id="affiche" value="" />
						</td>
	 				</tr>
	 				<tr>
	 					<td>
	 						<input type="button" value="7" onclick="afficheChiffre(value)"/>
	 					</td>
	 					<td>
	 						<input type="button" value="8" onclick="afficheChiffre(value)"/>
	 					</td>
	 					<td>
	 						<input type="button" value="9"  onclick="afficheChiffre(value)"/>
	 					</td>
	 					<td>
	 						<input type="button" class="operateur" value="/" onclick="gererOperateur(value)"/>
	 					</td> 					
	 				</tr>
	 				<tr>
	 					<td>
	 						<input type="button" value="4"  onclick="afficheChiffre(this.value)"/>
	 					</td>
	 					<td>
	 						<input type="button" value="5"  onclick="afficheChiffre(this.value)"/>
	 					</td>
	 					<td>
	 						<input type="button" value="6"  onclick="afficheChiffre(this.value)"/>
	 					</td>
	 					<td>
	 						<input type="button" class="operateur" value="*" onclick="gererOperateur(this.value)"/>
	 					</td> 					
	 				</tr>
	 				<tr>
	 					<td>
	 						<input type="button" value="1"  onclick="afficheChiffre(this.value)"/>
	 					</td>
	 					<td>
	 						<input type="button" value="2"  onclick="afficheChiffre(this.value)"/>
	 					</td>
	 					<td>
	 						<input type="button" value="3"  onclick="afficheChiffre(this.value)"/>
	 					</td>
	 					<td>
	 						<input type="button" class="operateur"  value="-" onclick="gererOperateur(this.value)"/>
	 					</td> 					
	 				</tr>
	 				<tr>
	 					<td>
	 						<input type="button" value="0"  onclick="afficheChiffre(this.value)"/>
	 					</td>
	 					<td>
	 						<input type="button" class="operateur" value="," onclick="gererVirgule()"/>
	 					</td>
	 					<td>
	 						<input type="button" class="operateur"  value="+" onclick="gererOperateur(this.value)"/>
	 					</td>
	 					<td>
	 						<input type="button" class="operateur" value="=" onclick="gererresultat()"/>
	 					</td> 					
	 				</tr> 
 				</tbody>			
			</table>
		</form>
	</body>
</html>
