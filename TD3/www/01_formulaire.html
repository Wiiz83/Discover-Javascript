<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
        <title>JQuery et les Formulaires 01 : validation</title>
        <link rel="stylesheet" type="text/css" media="screen" href="./css/formulaire.css" />
	    <script src="http://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js" type="text/javascript"></script>
        <script src="./javascript/01_formulaire.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="contenu">
			<form method="post" action="toto.php" id="form1" class="formulaire">
        		<fieldset>
        			<legend>Vos informations</legend>
					<p>
						<label for="login">Login (obligatoire, au moins 6 caracteres)</label>
						<input id="login" name="login"  />
					</p>
					<p>
						<label for="email">Email (obligatoire)</label>
						<input id="email" name="email" />
					</p>
					<p>
						<label for="url">Url (obligatoire)</label>
						<input id="url" name="url" value="http://" />
					</p>
					<p>
						<label for="date">Date de naissance (obligatoire)</label>
						<input id="date" name="date" />
					</p>
					<p>
						<label for="remarque">Remarques (non obligatoire)</label>
						<textarea id="remarque" name="remarque" cols="20" rows="3"></textarea>
					</p>						
					<p>
						<label for="agree">J'accepte les conditions d'utilisation</label>
						<input type="checkbox" id="agree" name="agree" />
					</p>
					<p class="center">
						<button class="submit" type="submit" >Submit</button>
					</p>					
        		</fieldset>       
        	</form>
        </div>
    </body>
</html>
