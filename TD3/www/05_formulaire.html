<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
        <title>JQuery et les Formulaires 05 : validation</title>
        
       	<script src="http://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js" type="text/javascript"></script>                      
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.css" />
        
        <script src="./javascript/05_formulaire.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="./css/formulaire.css" />         
    </head>
    <body>
        <div id="contenu">
			<form method="post" action="toto.php" id="form5" class="formulaire">
        		<fieldset class="ui-widget ui-widget-content ui-corner-all">
        			<legend>Vos informations</legend>
					<p>
						<label for="login">Login (obligatoire, au moins 5 caracteres)</label>
						<input id="login" name="login" />
					</p>
					<p>
						<label for="password">Mot de passe (obligatoire)</label>
						<input type="password" id="password" name="password" />
					</p>
					<p>
						<label for="password_confirm">Confirmation Mot de passe </label>
						<input type="password" id="password_confirm" name="password_confirm" />
					</p>
					<p>
						<label for="cp">Code Postal (obligatoire)</label>
						<input id="cp" name="cp" />
					</p>
					<p>
						<label for="ville">Ville (obligatoire)</label>
						<input id="ville" name="ville" />
					</p>					
					<p class="center">
						<button class="submit" type="submit" >Submit</button>
					</p>					
        		</fieldset>       
        	</form>
        </div>
    </body>
</html>
