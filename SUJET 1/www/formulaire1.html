<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exercice sur la validation de formulaire</title>
		<script src="./javascript/lib/jquery/jquery.min.js"></script>
        
        <script src="./javascript/lib/jquery.validate/jquery.validate.js" type="text/javascript"></script>
        		
		<script type="text/javascript" src="./javascript/formulaire1.js"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="./css/formulaire1.css" />
	</head>
	<body>
		<div id="contenu">
			<h1 id="logo">Exercice sur la validation de formulaire</h1>
			<form method="post" action="GET" class="formulaire" id="form1">
				<fieldset id="fieldset1">		
					<legend>Donn&eacute;es Personnelles</legend>
					<table>
						<tr>
							<td><label for="login">Login (5 caract&eacute;res exactement)</label><span class="req"> *</span></td>
							<td><input type="text" name="login" id="login" /></td>
						</tr>
						<tr>
							<td><label for="motpasse">Mot de passe</label><span class="req"> *</span></td>
							<td><input type="text" name="motpasse" id="motpasse"/></td>
						</tr>
						<tr>
							<td><label for="confirmmotpasse">Confirmation Mot de passe</label><span class="req"> *</span></td>
							<td><input type="text" name="confirmmotpasse" id="confirmmotpasse" /></td>
						</tr>
						<tr>
							<td><label for="email">Email</label><span class="req"> *</span></td>
							<td><input type="text" name="email" id="email" /></td>
						</tr>
					</table>
				</fieldset>
				<fieldset id="fieldset2">
					<legend>Préférences</legend>
					<table>
						<tr>
							<td><label for="preferences">Pr&eacute;f&eacute;rences pour le repas</label><span class="req"> *</span></td>
							<td>
								<select name="preferences" id="preferences">
									<option value=""></option>
									<option value="10">Lemon Chicken</option>
									<option value="12">Fish</option>
									<option value="1">Spaghetti</option>
									<option value="20">Bringing my own</option>
									<option value="14"></option>
									<option value="3"></option>									
								</select>
							</td>
						</tr>					
						<tr>
							<td colspan="2"><input type="checkbox" value="1" name="conditions" id="conditions" />J'ai lu et j'accepte les conditions</td>
						</tr>	
					</table>
				</fieldset>
				<fieldset class="button">
					<table>
						<tr>
							<td><input type="submit" value="Confirmer" /></td>
							<td><input type="submit" value="Annuler" /></td>
						</tr>
					</table>
				</fieldset>
			</form>
		</div>		
	</body>
</html>
